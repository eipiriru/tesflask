{% extends "layout.html" %}
{% block isi %}
    <div class="card">
        <div class="card-header">
            <h3>CRUD</h3>
        </div>
        <div class="card-body">
            <h5>Tambah Data baru siswa</h5>
            <form method="POST" action="{{ url_for('simpan_edit_siswa', id_siswa=id) }}">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    <label>Nama </label>
                    <input type="text" name="nama" class="form-control" placeholder="Nama" value="{{ nama_siswa }}">
                </div>
                <div class="form-group">
                    <label>Jenis Kelamin</label>
                    <input type="radio" name="jkel" value="L" {{ l }}>L
                    <input type="radio" name="jkel" value="P" {{ p }}>P
                </div>
 
                        <div class="form-group">
                            <input type="submit" class="btn btn-success" value="Simpan">
                        </div>
 
                    </form>
                    <br>
                    <br>
        </div>
    </div>
{% endblock %}
